{% load menu %}

{% menu as menu %}
{% for item in menu %}
    {% if forloop.first %}
        <a href="{% url 'articles' %}"
        {% if item in request.path %}class="active"{% endif %}>
        Artikel</a>
    {% else %}
        <a href="{% url 'menu_view' item.slug %}"
        {% if item.slug in request.path %}class="active"{% endif %}>
        {{item.headline}}</a>
    {% endif %}
{% endfor %}
