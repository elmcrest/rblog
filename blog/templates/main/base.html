{% load sass_tags static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'favicon/safari-pinned-tab.svg' %}" color="#0b72b7">
    <meta name="msapplication-TileColor" content="#c6cc8e">
    <meta name="theme-color" content="#ffffff">
    <link href="{% sass_src 'sass/main.scss' %}" rel="stylesheet" type="text/css" />
    <title>rblog</title>
</head>
<body>
    <header-area>
        <navbar>
            <burger>
                <burger-line></burger-line><burger-line></burger-line><burger-line></burger-line>
            </burger>
            <!-- <span>Marius RÃ¤sener</span> -->
            <!-- <img src="{% static 'imgs/shark_logo.svg' %}" alt="raesener.de shark logo"> -->
            {% include 'snippets/shark_logo.svg' %}
        </navbar>
        {% block menu %}{% endblock %}
    </header-area>
    <content-area>
        {% block content_area %}
        {% endblock content_area %}
    </content-area>
    <script>
        document.querySelector('navbar').addEventListener('click', toggleMenu);
        
        function toggleMenu() {
            let header = document.querySelector('header-area');
     
            document.querySelectorAll("header-area > a").forEach((el) => {
                el.style.display = el.style.display === "initial" ? "" : "initial";
            })
            
            document.querySelectorAll("burger-line").forEach((el, idx) => {
                console.log(idx);
                console.log(`burgeropen_${idx}`)
                if (el.classList.contains(`burgeropen_${idx}`)) {
                    el.classList.replace(`burgeropen_${idx}`, `burgerclose_${idx}`);
                } else if (el.classList.contains(`burgerclose_${idx}`)) {
                    el.classList.replace(`burgerclose_${idx}`, `burgeropen_${idx}`);
                } else {
                    el.classList.add(`burgeropen_${idx}`);
                }
            })
            // hide burger icon and rearrange navbar to two column layout
            // document.querySelector("burger").classList.toggle("open");
            // document.querySelector("navbar").classList.toggle("two-column-navbar");
            
            
            if (header.classList.contains('open')) {
                document.querySelector('content-area').removeEventListener('click', toggleMenu);
            } else {
                document.querySelector('content-area').addEventListener('click', toggleMenu);
            }
            header.classList.toggle('open');
        }
    </script>
</body>
</html>
